<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Números</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="background-container">
    <div class="container">
      <h1>Gerador de Números</h1>
      <div class="number-container">
        <p id="number">0</p>
      </div>
      <div class="history-container">
        <h2>Histórico</h2>
        <ul id="history"></ul>
      </div>
      <div class="button-container">
        <button id="generate-btn">Gerar Número</button>
        <button id="clear-btn">Limpar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
